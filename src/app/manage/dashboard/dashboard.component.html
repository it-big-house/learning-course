<div class="bricks-container">
  <div class="bricks-header" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <h1>Manage Bricks</h1>
  </div>
  <mat-grid-list cols="4" rowHeight="1:1" gutterSize="10px" class="bricks-list">
      <mat-grid-tile class="text-inside-grid" routerLink="/build/brick/{{brick._ref.id}}" fxLayout.gt-xs="column" *ngFor="let brick of bricks | async">
          {{brick.title}}
      </mat-grid-tile>
  </mat-grid-list>
</div>
