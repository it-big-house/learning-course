<div class="timer-container">
    <mat-card class="timer">
        Time Remaining: {{ timer.timeLeft | date: 'm:ss:SSS' }} seconds
    </mat-card>
</div>

<mat-vertical-stepper linear>
    
    <mat-step [editable]="true" *ngFor="let question of (brick | async)?.questions; let index = index">
        <ng-template matStepLabel>Question {{index+1}}</ng-template>
        <question [question]="question" [reveal]="false" ></question>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>End</ng-template>
        <button mat-button (click)="finishBrick()">Done!</button>
    </mat-step>
</mat-vertical-stepper>
