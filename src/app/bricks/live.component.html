<mat-vertical-stepper linear>
    <mat-step>
        <ng-template matStepLabel>Question 1 lol</ng-template>
        <a mat-raised-button>Hello</a>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Question 2 kek</ng-template>
        <mat-button-toggle-group name="choice" class="choice">
            <mat-button-toggle class="flex-choice" value="a" *ngFor="let index of [1,2]">{{ index }}</mat-button-toggle>
        </mat-button-toggle-group>
    </mat-step>
</mat-vertical-stepper>
