<form>
    <p *ngFor="let q of (brick | async)?.questions; let i = index">{{i}} : {{ q | json }}</p>
    <mat-vertical-stepper>
        <div *ngFor="let question of (brick | async)?.questions; let i = index">
            <compo [questionNo]="i" [component]="question.components[0]"></compo>
        </div>
    </mat-vertical-stepper>
</form>
